<!DOCTYPE html>
<html
        xmlns:th="http://www.thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        xmlns:sec="http://www.thymeleaf.org"
        layout:decorate="~{layout2.html}">

<body layout:fragment="body">
<div class="container">
    <section class="py-5">
        <title>Create Title</title>
        <form role="form" method="post" th:action="@{/exteriors/add}" th:object="${exterior}">
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="name">Model</label>
                    <input type="text" class="form-control" id="name" th:field="*{name}" name="name"
                           placeholder="Enter name">
                    <p th:if="${#fields.hasErrors('name')}" class="text-danger" th:errors="*{name}"></p>
                </div>
                <div class="form-group col-md-6">
                    <label for="photoUrl">photoUrl</label>
                    <input type="text" class="form-control" id="photoUrl" th:field="*{photoUrl}" name="photoUrl"
                           placeholder="Enter photo URL">
                    <p th:if="${#fields.hasErrors('photoUrl')}" class="text-danger" th:errors="*{photoUrl}"></p>

                </div>
            </div>
            <div class="form-group col-md-6 mb-3">
                <label for="color">Color</label>
                <input type="text" class="form-control" id="color" th:field="*{color}" name="color"
                       placeholder="Enter your exterior color">
                <p th:if="${#fields.hasErrors('color')}" class="text-danger" th:errors="*{color}"></p>

            </div>
            <div class="form-group col-md-6 mb-3">
                <label>Type</label><br/>
                <select id="exteriorType" name="type">
                    <!-- For each type you should have one <option> like below  -->
                    <option th:each="ex: ${exteriorType}"
                            th:value="${ex}"
                            th:text="${ex}"
                            th:selected="${exterior != null and exterior.type != null and exterior.type.equals(ex)}">
                        [type_name]
                    </option>
                </select>
            </div>

            <div class="form-group col-md-6 mb-3">
                <label for="markPopular">Popularity</label>
                <input type="text" class="form-control" id="markPopular" th:field="*{markPopular}" name="markPopular"
                       placeholder="You can type whatever you want">
                <p th:if="${#fields.hasErrors('markPopular')}" class="text-danger" th:errors="*{markPopular}"></p>
            </div>


            <!-- ... (other HTML code) ... -->


            <button type="submit" class="btn btn-primary">Create</button>
        </form>
    </section>
</div>
</body>
