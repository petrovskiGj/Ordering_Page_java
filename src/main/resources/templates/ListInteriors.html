
<!DOCTYPE html>
<html   xmlns:th="http://www.thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        xmlns:sec="http://www.thymeleaf.org"
        layout:decorate="~{layout2}">>

<!-- Navigation-->

<!-- Header-->

<section layout:fragment="body">
    <div class="container px-4 px-lg-5 mt-5">
        <div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center">
            <div class="col mb-5" th:each="interior: ${interiors}">
                <div class="card h-100">
                    <!-- Sale badge-->
                    <div class="badge bg-dark text-white position-absolute" style="top: 0.5rem; right: 0.5rem">Sale</div>
                    <!-- Product image-->
                    <img class="card-img-top" th:src="${interior.photoSeat}" alt="..." />
                    <!-- Product details-->
                    <div class="card-body p-4">
                        <div class="text-center" >
                            <!-- Product name-->
                            <h5 class="fw-bolder" th:text="${interior.name}">Sale Item</h5>
                            <!-- Product price-->
                            <span class="text-muted text-decoration-line-through">$50.00</span>
                            $25.00
                        </div>
                    </div>
                    <!-- Product actions-->
                    <div class="card-footer p-4 pt-0 border-top-0 bg-transparent">
                        <div class="text-center">
                            <a class="btn btn-outline-dark mt-auto" href="#">Add to cart</a>
                            <a class="btn btn-outline-dark mt-auto" th:href="@{/interiors/{interiorId}(interiorId=${interior.id})}">View</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
</html>
